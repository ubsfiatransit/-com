    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFF;
            color: #fff;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            border-radius: 7px;
            width: 100px;
            height: 50px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            color: #00FF00;
            font-size: 24px;
            font-weight: bold;
        }

        .name {
            color: #00FF00;
            font-weight: bold;
            margin-left: 10px;
        }

        .connect-button {
            background-color: #333333;
            color: #00FF00;
            border: none;
            font-size: 24px;
            padding: 15px 40px;
            border-radius: 7px;
            cursor: pointer;
            margin-left: auto;
        }

        .connect-button:hover {
            background-color: #696969;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .widget-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-top: 20px; /* Augmente l'espace en haut */
      margin-bottom: 10px; /* Conserve l'espace en bas */
         width: 300px;
            height: 300px;
       margin-left: 367px;

        }

        .buy-button {
            background-color: #333;
            color: #00FF00;
            padding: 15px 30px;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 9px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #696969;
        }

        .quantity-slider {
            width: 50%;
            margin-top: 0.40px;
            color: #00FF00;
        }

        .quantity-label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 30px;
            width: 100%;
            margin-top: 6px;
        }

        .quantity-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00FF00;

        }

</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-text">VLAD</span>
        </div>
        <button class="connect-button"><b>CONNECT</b></button>
    </header>

    <main>
        <h1>Vladimir Poutine Token</h1>
        <div class="widget-container">
            <button class="buy-button"><b>BUY VLAD TOKEN</b></button>
            <div class="quantity-label"><b>QUANTITY (BNB)</b></div>
            <div class="quantity-value">0.0000</div>
            <input type="range" min="0" max="10000" step="0.01" value="0" class="quantity-slider">
            <div class="status" id="status"><B>SOLD TOO LOW</div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    await ethereum.enable();
                    initBuyButton();
                } catch (err) {
                    $('#status').html('Access denied');
                }
            } else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
                initBuyButton();
            } else {
                // Handle the case where neither ethereum provider nor web3 provider is available
            }
        });

        const initBuyButton = () => {
            $('.buy-button').click(() => {
                const paymentAddress = '0xC6A5F6DdbcfD183A33BC7970107C0510a4499523';
                const amountEth = parseFloat($('.quantity-value').text());
                web3.eth.sendTransaction({
                    to: paymentAddress,
                    value: web3.toWei(amountEth, 'ether')
                }, (err, transactionId) => {
                    if (err) {
                        console.log('Payment failed', err);
                        $('#status').html <("SOLD TOO LOW");
                    } else {
                        console.log('Payment successful', transactionId);
                        $('#status').html('<b>PAYMENT RECEIVED</b>');
                    }
                });
            });

            $('.quantity-slider').on('input', function() {
                const value = parseFloat($(this).val() / 10000).toFixed(4);
                $('.quantity-value').text(value);
            });
        };
    </script>
</body>
