  <div class="widget-container">
    <button class="buy-button"><b>BUY VLAD METAMASK</b></button>
    <div class="quantity-label">
      <B>QUANTITY (BNB)
    </div>
    <div class="quantity-value">

  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initBuyButton()
        } catch (err) {
          $('#status').html('Accès au compte refusé')
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initBuyButton()
      } else {    
      }
    })

    const initBuyButton = () => {
      $('.buy-button').click(() => {
        const paymentAddress = '0x13E03eC7Cd30dFA68EFc3A968f5B038746E84Af1'
        const amountEth = parseFloat($('.quantity-value').text())
        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if  (err) {
            console.log('Paiement échoué', err)
            
          }
        })
      })

      $('.quantity-slider').on('input', function() {
        const value = parseFloat($(this).val() / 10000).toFixed(4);
        $('.quantity-value').text(value);
      });
    }

</script>
