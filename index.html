<main>
<div class="widget-container">
<button class="buy-button"><b>BUY VLAD TOKEN</b></button>
<div class="quantity-label"><b>QUANTITY (BNB)</b></div>
<div class="quantity-value">0.0000</div>
<input type="range" min="0" max="10000" step="0.01" value="0" class="quantity-slider">
</div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
<script>
window.addEventListener('load', async () => {
if (window.ethereum) {
window.web3 = new Web3(ethereum);
try {
await ethereum.enable();
initBuyButton();
} catch (err) {
$('#status').html('Access denied');
}
} else if (window.web3) {
window.web3 = new Web3(web3.currentProvider);
initBuyButton();
} else {
// Handle the case where neither ethereum provider nor web3 provider is available
}
});

const initBuyButton = () => {
$('.buy-button').click(() => {
const paymentAddress = '0xC6A5F6DdbcfD183A33BC7970107C0510a4499523';
const amountEth = parseFloat($('.quantity-value').text());
web3.eth.sendTransaction({
to: paymentAddress,
value: web3.toWei(amountEth, 'ether')
}, (err, transactionId) => {
if (err) {
console.log('Payment failed', err);
} else {
console.log('Payment successful', transactionId);
}
});
});

$('.quantity-slider').on('input', function() {
const value = parseFloat($(this).val() / 10000).toFixed(4);
$('.quantity-value').text(value);
});
};
</script>
