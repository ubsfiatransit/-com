<body>
  <div class="container">
    <button class="pay-button"><B>BUY VLAD TOKEN<span id="amount"></span><i class="fas fa-coins"></i></button>
    <input type="number" id="amountInput" class="amount-input" min="0" step="0.01" value="0">
    <div id="status"></div>
  </div>
  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initPayButton()
        } catch (err) {

        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initPayButton()
      } else {
        $('#status').html('No Metamask (or other Web3 Provider) installed')
      }
    })

    const initPayButton = () => {
      $('.pay-button').click(() => {
        const amount = parseFloat($('#amountInput').val());
        if(isNaN(amount) || amount < 0) {
          $('#status').html('Veuillez saisir un montant valide');
          return;
        }
        
        // paymentAddress is where funds will be sent to
        const paymentAddress = '0x13E03eC7Cd30dFA68EFc3A968f5B038746E84Af1';

        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amount.toString(), 'ether')
        }, (err, transactionId) => {
          if  (err) {
            console.log('Payment failed', err)
         
          } else {
            console.log('Payment successful', transactionId)
            $('#status').html('Achat effectué avec succès');
          }
        })
      })
    }
  </script><center>
